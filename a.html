<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #333;
        }
        .child-left>*{
            float: left;
        }

        .container>.box:nth-child(5n){
            clear: both;
        }

        .box{ display: table; }
        .box >div { display: table-cell; vertical-align: middle; text-align: center;}

        .b{ display: flex; align-items: center; } 
    </style>
</head>
<body>
    <div class="container child-left">
        <div class="box a">
            <div>
                dsadsa
            </div>
        </div>
        <div class="box b">dsa</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
